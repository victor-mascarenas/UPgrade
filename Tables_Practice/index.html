<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table.css">
    <title>HTML Tables Practice</title>
</head>
<body>
    <table>
        <caption>Example table</caption>
        <colgroup>
            <col>
            <col class="one">
            <col span="3" class="two-3-4">
        </colgroup>
        <thead>
            <tr>
                <th scope="row">Row\Col</td>
                <th scope="col">Col 1</th>
                <th scope="col" colspan="2">Cols 2 - 3</th>
                <th scope="col">Col 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Row 1</th>
                <td colspan="2">Row 1 Cols 1 - 2</td>
                <td rowspan="2">Rows 1 - 2 Col 3</td>
                <td>Row 1 Col 4</td>
            </tr>
            <tr>
                <th scope="row">Row 2</th>
                <td>Row 2 Col 1</td>
                <td>Row 2 Col 2</td>
                <td>Row 2 Col 4</td>
            </tr>
            <tr>
                <th scope="row" rowspan="2">Row 3 - 4</th>
                <td>Row 3 Col 1</td>
                <td>Row 3 Col 2</td>
                <td>Row 3 Col 3</td>
                <td>Row 3 Col 4</td>
            </tr>
            <tr>
                <td>Row 4 Col 1</td>
                <td>Row 4 Col 2</td>
                <td>Row 4 Col 3</td>
                <td>Row 4 Col 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Row 3</th>
                <td>Row 3 Col 1</td>
                <td>Row 3 Col 2</td>
                <td>Row 3 Col 3</td>
                <td>Row 3 Col 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
